<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>SanaExpres</title>
  </head>
  <body>
    <header class="header">
        <div class="barra_vertical">
            <div class="logotipo">
                <a href="{% url 'index' %}" class="logo_img">
                    <img class="" src="../assets/img/logo.png" alt="">
                </a>
                <a href="{% url 'index' %}" class="texto_logo">
                    <h1 class="texto_logo">SanaExpres</h1>
                </a>
            </div>
            
            <img src="" alt="" class="img_usuario">
            <nav class="nav">
                <p class="nombre_nav">Usuario</p>
                <a href="{% url 'index' %}" class="nav_enlace">Inicio</a>
                <h2 class="nav_enlace">Usuarios</h2>
                <a href="/usuarios/" class="nav_enlace">Usuarios Registrados</a>
                <a href="{% url 'registro_usuarios' %}" class="nav_enlace">Registrar Usuario</a>
                <h2 class="nav_enlace">Turnos</h2>
                <a href="{% url 'turnos' %}" class="nav_enlace">Turnos Asignados</a>
                <a href="{% url 'asignacion_turnos' %}" class="nav_enlace">Asignar Turno</a>
                <a href="{% url 'index' %}" class="nav_enlace">Cerrar Sesi√≥n</a>
            </nav>
        </div>
    </header>
      
    <main class="contenedor">

        {% block contenido %}
        {% endblock %}

    </main>

    <footer class="footer">
      
      <div class="footer_texto" >
          <p class="parrafo">@2021 SanaExpres - Todos los derechos reservados</p>
      </div>
      <div class="logotipo_footer">
          <a href="{% url 'index' %}" class="logo_img">
              <img class="logo_footer" src="../assets/img/logo.png" alt="">
          </a>
          <a href="{% url 'index' %}" class="texto_logo">
              <h1 class="texto_logo-footer">SanaExpres</h1>
          </a>
      </div>
    </footer>
  </body>
</html>
